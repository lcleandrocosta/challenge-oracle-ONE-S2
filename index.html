<!DOCTYPE html>
<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Forca</title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <header class="cabecalho">Jogo da Forca <img src="img/forca.png" alt="Traços de um enforcado"></header>
    <header class="cabecalho-jogo" style="display: none;">Digite uma letra</header>
    <header class="cabecalho-jogo-acerto" style="display: none;">Parabéns! Você acertou a letra</header>
    <header class="cabecalho-jogo-erro" style="display: none;">Você não acertou!!</header>
    <main>
        <section>        
            <div class="div-pg-inicial">
                <button class="btn-iniciar">Iniciar Jogo</button>
            </div>
            <div class="div-nova-palavra">
                <input class="input-nova-palavra" id="id-nova-palavra" type="text" placeholder="Insira nova palavra">
            </div>
            <div class="div-btn">
                <button class="btn-input">Nova Palavra</button>
            </div>
        
            <div class="div-tabuleiro">
                <canvas class="tabuleiro" height="585" width="1080" style="display: none;"></canvas>
            </div> 
        </section>
          
    </main>
    <footer>Desenvolvido por Leandro Costa</footer>
    <script src="canvas.js"></script>
</body>
</html>
